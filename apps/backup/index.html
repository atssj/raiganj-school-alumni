<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>বিদ্যাচক্র প্রাক্তনী সমিতি</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              float: 'float 8s ease-in-out infinite',
              'float-slow': 'float 15s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulse: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              },
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',  // Primary Blue
                600: '#0284c7',  // Darker Blue
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
                accent: '#f59e0b',  // Golden Yellow for highlights
                secondary: '#4f46e5',  // Indigo for secondary elements
                success: '#10b981',  // Green for success states
                warning: '#f59e0b',  // Amber for warnings
                error: '#ef4444'     // Red for errors
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'scale-up': 'scaleUp 0.3s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleUp: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(at 71% 29%, rgba(14, 165, 233, 0.15) 0px, transparent 50%),
          radial-gradient(at 29% 71%, rgba(245, 158, 11, 0.15) 0px, transparent 50%),
          radial-gradient(at 29% 29%, rgba(79, 70, 229, 0.15) 0px, transparent 50%),
          radial-gradient(at 71% 71%, rgba(16, 185, 129, 0.15) 0px, transparent 50%);
        background-size: 200% 200%;
        animation: gradientShift 15s ease infinite;
        z-index: -1;
        opacity: 0.8;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>

{
  "imports": {

  }
}
</script>
