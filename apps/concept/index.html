<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>রায়গঞ্জ বিদ্যাচক্র প্রাক্তনী সমিতি</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://checkout.razorpay.com" />
    
    <!-- Preload critical hero image with high priority -->
    <!-- Note: fetchpriority is supported in Chrome/Edge 102+, Safari 17.2+, Firefox 119+
         For older browsers, the preload itself still helps with resource prioritization -->
    <link rel="preload" href="/images/hero/sketch-2.jpg" as="image" type="image/jpeg" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600&family=Noto+Serif+Bengali:wght@400;600;700&display=swap" as="style" />
    
    <!-- Load Razorpay script asynchronously -->
    <script src="https://checkout.razorpay.com/v1/checkout.js" async defer></script>
    
    <!-- Google Fonts with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600&family=Noto+Serif+Bengali:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
